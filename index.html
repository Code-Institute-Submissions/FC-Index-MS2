<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BootStrap CSS link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!--FontAwesome (icons) link-->
    <script src="https://kit.fontawesome.com/3c7a2633c9.js" crossorigin="anonymous"></script>
    <!-- style.css link -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>F.C. Index</title>
</head>
<body>
    <header class="d-flex align-items-center justify-content-center">
        <a href="index.html" class="company_name text-decoration-none d-flex">
            <h1 class="d-none d-sm-block my-auto mx-2">F.C.</h1>
            <img class="m-auto" src="assets/images/badge1.png" alt="F.C. Index logo.">
            <h1 class="d-none d-sm-block my-auto mx-2">INDEX</h1>
        </a>
    </header>

    <section id="search-form">
        <div class="container text-center">
            <h2 class="my-5">Welcome to Football Club Index.</h2>
            <h3 class="my-5">Search for football clubs from around the world to find out more information!</h3>
            <form class="d-flex flex-column align-items-center justify-content-center my-5">
                <label for="club-search"><h4>Search for a football club:</h4></label>
                <div class="align-items-center justify-content-center">
                    <input name="club-search" type="text" placeholder="Enter a club name" id="club-search" class="d-block d-md-inline text-center text-md-left px-2">
                    <input type="button" value="Search" id="club-search-button" class="button-border orange d-block d-md-inline mx-auto ml-md-3 mt-3 mt-md-0 px-3">
                </div>
            </form>
        </div>
    </section>
    <section id="search-results">
    </section>
    <section id="club-info">
    </section>

    <footer class="d-flex flex-column align-items-center justify-content-center">
        <div class="my-1">
            <span class="d-block d-md-inline mx-1 my-1 my-md-0">Spotted an error or encountered a problem?</span>
            <div class="d-block d-md-inline d-flex align-items-center justify-content-center">
                <span class="mx-1">Let us know:</span>
                <button id="report-bug-button" class="button-border blue mx-1 px-3">Report a Bug</button>
            </div>
        </div>
        <div class="d-flex align-items-center my-1">
            <i class="fas fa-futbol"></i>
            <span class="mx-1">Data provided by:</span>
            <a id="a_footer" class="mx-1" href="https://www.api-football.com/" target="_blank">
                <u>API-Football.com</u>
            </a>
        </div>
    </footer>
</body>
<!-- footballAPI.js link -->
<script src="assets/js/footballAPI.js" type="text/javascript"></script>
</html>
